<h1 class="text-center p-3 mb-2 mt-2 bg-success text-white" >Image Gallery</h1>
<div class="form-group mt-4">
    <input type="text" class="form-control" placeholder="Search images by description" [(ngModel)]="searchQuery">
  </div>
  
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let image of images | filter: searchQuery; let i = index" >
        <div class="card">
          <img class="card-img-top" [src]="image.src" [alt]="image.alt" height="300">
          <div class="card-body">
            <p class="card-text">{{ image.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
